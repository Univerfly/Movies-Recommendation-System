<!-- Title -->
<title>Home</title>
<!-- Include CSS -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="owl-carousel/owl.carousel.css">
<link rel="stylesheet" type="text/css" href="owl-carousel/owl.theme.css">
<link rel="stylesheet" type="text/css" href="owl-carousel/owl.transitions.css">

</head>
<body>
<!-- Loader -->
<div id="loader" class="loader">
	<div class="loader-content">
		<img src="images/loader.png" alt="Loading...">
	</div>
</div>
<!-- Header container -->
<div class="header-bg">
	<!-- Container -->
	<div class="container">
		<div class="account" style="float:right">
			<form action="account.html">
				<input type="text" id="input_id" >
				<button type="submit" class="principal-search-btn">Login</button>
			</form>
		</div>
	</div>
</div>
<!-- Principal image with search -->
<div class="full-header">
	<div class="overlay"></div>
	<div class="search">
		<form action="category.html">
			<input type="text" placeholder="Search..." class="principal-search" id="movieName">
			<button type="submit" class="principal-search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
		</form>
	</div>
</div>
<!-- Include Scripts -->
<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="owl-carousel/owl.carousel.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
